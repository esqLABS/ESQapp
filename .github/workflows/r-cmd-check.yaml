name: r-cmd-check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: test
          extra-packages: |
            any::devtools
            any::testthat
            any::openxlsx
            any::fs
            any::withr

      - name: Run tests
        run: Rscript -e 'devtools::test()'
